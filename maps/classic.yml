identification:
  # map is used if name is founded by that name
  # real_name: "HID 1267:0103"
  # real_name: "Name of my ultimate keyboard seen in /proc/bus/input/devices file"

  # optional field, used to set keyboard output name
  # nice_name: "Keyboard"

control:
  1:  panic
  74: reset
  60: octave_up
  59: octave_down
  62: semitone_up
  61: semitone_down
  66: channel_up
  65: channel_down
  68: program_up
  67: program_down
  64: octave_add
  63: octave_del

# every keyboard note is allowed
# use c4 as lowest possible note is recommended
# decimal notation are allowed

# 0: c-1 (first)
# 12: c0
# 24: c1
# 36: c2
# 48: c3
# 60: c4
# 72: c5
# 84: c6
# 96: c7
# 108: c8
# 120: c9
# 127: g9 (last)
